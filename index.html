    <div class="container" style="text-align:center" >
      <form class="add-game-form">
        <h3>Add a new game!</h3>
        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter the game's title..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="thumbnail"
          value=""
          placeholder="Enter the game's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="short_description"
          value=""
          placeholder="Enter the game's description..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="genre"
          value=""
          placeholder="Enter the game's genre..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="platform"
          value=""
          placeholder="Enter the game's platform..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="publisher"
          value=""
          placeholder="Enter the game's publisher..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="developer"
          value=""
          placeholder="Enter the game's developer..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="release_date"
          value=""
          placeholder="Enter the game's release date..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Submit"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
        <button id="new-game-btn">Add a new game!</button>
    </p>
    <select id="filter-div">
        <option value="card">All Games</option>  <!--food for thought "all-games" to "card"-->
        <option value="Fighting">Fighting</option>
        <option value="MMO">MMO</option>
        <option value="MMORPG">MMORPG</option>
        <option value="MOBA">MOBA</option>
        <option value="Racing">Racing</option>
        <option value="Shooter">Shooter</option>
        <option value="Sports">Sports</option>
        <option value="Strategy">Strategy</option>

    </select>
    <div id="game-collection"></div>
